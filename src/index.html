<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Royal Palace</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <img src="assets/logo.svg" alt="" class="logo">
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-12 col-md-5 col-lg-6">
                <h2>Coming soon</h2>
                <div class="clock"></div>
                <p>Sign up with your IOST address and get 10% mining bonus at launch.</p>
                <form class="form-notify" id="contact-form">
                    <input type="text" placeholder="Enter your IOST address" name="email" class="form-control">
                    <button type="submit" class="btn-success">Get Bonus</button>
                </form>
                <h3 id="successMsg">You've successfully registered.</h3>
                <h3 id="errorMsg">You've already registered for the bonus.</h3>
                <div class="hide-mobile">
                    <img src="assets/bottom-image.svg" alt="" class="img-bottom">
                    <p class="text-copy">Copyright © Royal Palace 2019</p>
                </div>
            </div>
            <div class="col-12 col-sm-12 col-md-7 col-lg-6">
                <img src="assets/roulete.svg" alt="" class="img-fluid img-roulette">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="show-mobile">
                    <img src="assets/bottom-image.svg" alt="" class="img-bottom">
                    <p class="text-copy">Copyright © Royal Palace 2019</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
